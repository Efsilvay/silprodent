<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="assets/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8;"
    />
    <span class="brand-text font-weight-light">Silprodent</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <!--<a [routerLink]="['/perfil']" class="d-block">Administrador</a>-->
        <a class="d-block">Administrador</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Resumen
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="ocultarDashboard()">
            <i class="nav-icon fa fa-edit"></i>
            <p>
              Ordenes
            </p>
          </a>
          <ul class="treeview-menu" style="display: block;" *ngIf="dashboard">
            <li><a [routerLink]="['/ordenes/ingresar']" class="nav-link"><i class="fa fa-circle-o"></i> Ingresar</a></li>
            <li><a [routerLink]="['/ordenes']" class="nav-link"><i class="fa fa-circle-o"></i> Ordenes</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a  class="nav-link" (click)="ocultarClientes()">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Clientes
            </p>
          </a>
          <ul class="treeview-menu" style="display: block;" *ngIf="clientes">
            <li><a [routerLink]="['/clientes/clinicas']" class="nav-link"><i class="fa fa-circle-o"></i> Clinicas</a></li>
            <li><a [routerLink]="['/clientes/dentistas']" class="nav-link"><i class="fa fa-circle-o"></i> Dentistas</a></li>
            <li><a [routerLink]="['/clientes/pacientes']" class="nav-link"><i class="fa fa-circle-o"></i> Pacientes</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="ocultarLaboratoristas()">
            <i class="nav-icon fa fa-th"></i>
            <p>
              Laboratoristas
            </p>
          </a>
          <ul class="treeview-menu" style="display: block;"  *ngIf="laboratoristas">
            <li><a [routerLink]="['/laboratoristas/todos']" class="nav-link"><i class="fa fa-circle-o"></i>Ver Todos</a></li>
            <li><a [routerLink]="['/laboratoristas/trabajos']" class="nav-link"><i class="fa fa-circle-o"></i> Trabajos Asignados</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
